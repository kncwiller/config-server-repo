server.port=9001

#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#defini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8
spring.jpa.properties.hibernate.entity_manager_factory_interface=jakarta.persistence.EntityManagerFactory

mes-configs.limitDeProduits=5

eureka.client.serviceUrl.defaultZone=http://localhost:9102

# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.discovery.enabled=true

# Eureka health indicator
management.health.eureka.enabled=true

# Health check endpoints (Spring Boot Actuator)
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.status-page-url-path=/actuator/info
eureka.instance.home-page-url-path=/
# Heartbeat and lease settings
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=15
eureka.instance.prefer-ip-address=true
# Metadata
eureka.instance.metadata-map.zone=${ZONE:default}

# Eureka server communication timeouts
eureka.client.eureka-server-connect-timeout-seconds=5
eureka.client.eureka-server-read-timeout-seconds=8

# Registry fetch settings
eureka.client.registry-fetch-interval-seconds=5
eureka.client.initial-instance-info-replication-interval-seconds=20

# Health check
eureka.client.healthcheck.enabled=true
