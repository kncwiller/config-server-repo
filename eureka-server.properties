server.port=9102
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false

# Self-preservation settings
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.85
eureka.server.renewal-threshold-update-interval-ms=900000

# Eviction and cleanup settings
eureka.server.eviction-interval-timer-in-ms=60000
eureka.server.expected-client-renewal-interval-seconds=10

# Registry and peer settings
eureka.server.response-cache-auto-expiration-in-seconds=180
eureka.server.response-cache-update-interval-ms=30000
eureka.server.peer-eureka-nodes-update-interval-ms=10000
eureka.server.peer-eureka-status-refresh-time-interval-ms=30000

# Instance information
eureka.instance.hostname=${HOSTNAME:localhost}
eureka.instance.ip-address=${IP_ADDRESS:127.0.0.1}
eureka.instance.prefer-ip-address=true

# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.discovery.enabled=true

# Eureka health indicator
management.health.eureka.enabled=true

# Logging for debugging
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
